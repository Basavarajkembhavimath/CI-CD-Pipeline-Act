name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-xdist
        pip install pytest-cov

    - name: Run pytest
      run: |
        pytest -v
        pytest driver_monitoring/tests -n auto --disable-warnings -q
    - name: Run pytest with coverage
      run: | 
        pytest driver_monitoring/tests --cov=driver_monitoring --cov-report=xml

